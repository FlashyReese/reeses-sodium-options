name: Java CI with Gradle

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Create correct directories
      run: mkdir -p .gradle/loom-cache/mc1.18-pre8-0.4.0
    - name: Clone Sodium repo
      uses: actions/checkout@v2
      with:
        repository: 'CaffeineMC/sodium-fabric'
        ref: '1.18.x/dev'
        path: 'sodium-fabric'
    - name: Build Sodium repo
      run: cd ./sodium-fabric && ./gradlew build && cd ..
    - name: Delete useless files
      run: ls ./sodium-fabric/build/libs && rm sodium-fabric/build/libs/*-dev.jar sodium-fabric/build/libs/*-sources.jar
    - name: Move correct files
      run: ls ./sodium-fabric/build/libs && mv ./sodium-fabric/build/libs/*.jar ./.gradle/loom-cache/mc1.18-pre8-0.4.0/sodium-fabric.jar
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload build artifacts
      uses: actions/upload-artifact@v1
      with:
        name: build-artifacts
        path: build/libs
